<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">

        <div class="bg-white p-8 rounded-xl shadow-md w-96">

            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

            <input class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                type="email" placeholder="Email">

            <input class="w-full mb-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                type="password" placeholder="Password">

            <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Login
            </button>
            <p class="text-center mt-4 text-sm text-gray-600">Don't have an account? <a href="./2_RegisterForm.html"
                    class="text-blue-500 hover:underline">Register</a></p>

        </div>

    </div>
</body>

</html>

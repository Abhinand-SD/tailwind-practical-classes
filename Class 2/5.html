<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Justify</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex justify-center bg-gray-400">Center</div>
    <div class="flex justify-between">
        <div class="bg-red-400">Item 1</div>
        <div class="bg-red-400">Item 2</div>
        <div class="bg-red-400">Item 3</div>
    </div>
    <div class="flex justify-around">
        <div class="bg-blue-400">Item 1</div>
        <div class="bg-blue-400">Item 2</div>
        <div class="bg-blue-400">Item 3</div>
    </div>
    <div class="flex justify-evenly">
        <div class="bg-green-400">Item 1</div>
        <div class="bg-green-400">Item 2</div>
        <div class="bg-green-400">Item 3</div>
    </div>
</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Items</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <div class="p-10 space-y-6">
        <div class="flex items-center h-24 bg-gray-200">
            <div class="bg-red-400 px-3">Item 1</div>
            <div class="bg-red-400 px-3">Item 2</div>
        </div>

        <!-- Top -->
        <div class="flex items-start h-24 bg-gray-200">
            <div class="bg-blue-400 px-3">Item 1</div>
            <div class="bg-blue-400 px-3">Item 2</div>
        </div>

        <!-- Bottom -->
        <div class="flex items-end h-24 bg-gray-200">
            <div class="bg-green-400 px-3">Item 1</div>
            <div class="bg-green-400 px-3">Item 2</div>
        </div>
    </div>

<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- Basic Button -->
    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg">
        Click Me
    </button>

    <!-- Button with Hover & Transition -->
    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Click Me
    </button>

    <!-- Disabled Button -->
    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg opacity-50 cursor-not-allowed">
        Click Me
    </button>

</body>

</html>
